<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
	<title>{% block title %}Home{% endblock %}</title>
</head>
<body>
	<header class="site-header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<h1>Track C</h1>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarToggle">
					<div class="navbar-nav mr-auto">
					<!--<a class="nav-item nav-link" id="home" href="/">Home</a>
					<a class="nav-item nav-link" id="logout" href="/logout">Logout</a>-->
					<a class="nav-item nav-link" id="login" href="/login">Login</a>
					<a class="nav-item nav-link" id="signUp" href="/sign-up">Sign Up</a>
					<a class="nav-item nav-link" id="guest" href="/guest">Continue as guest</a>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<div class="container">{% block content %} {% endblock %}</div>

	{% with messages = get_flashed_messages(with_categories=true) %}
		{% if messages %}
			<div class="fixed top-0 inset-x-0 py-2 px-4 sm:px-6 z-50">
				{% for category, message in messages %}
				<div class="bg-{{ 'red' if category == 'error' else 'green' }}-500 text-white rounded-md shadow-md py-2 px-4 mb-4">
					{{ message }}
					<button type="button" class="ml-4 rounded-md p-2" data-dismiss="alert">
						<span class="fa fa-times"></span>
					</button>
				</div>
				{% endfor %}
			</div>
		{% endif %}
	{% endwith %}
		
		<script
		  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		  crossorigin="anonymous"
		></script>
		<script
		  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		  crossorigin="anonymous"
		></script>
		<script src="{{ url_for('static', filename='script.js') }}"></script>
		<script
		  src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		  crossorigin="anonymous"
		></script>
	</body>
</html>
